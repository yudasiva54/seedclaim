  <script>
    // Elemen counter
    const counterElement = document.getElementById('counter');

    // Fungsi untuk animasi hitungan
    function animateCount(start, end, duration) {
      const fps = 60; // Frame per second
      const totalFrames = Math.round((duration / 1000) * fps);
      const increment = (end - start) / totalFrames;
      let current = start;
      let frame = 0;

      function updateCounter() {
        current += increment;
        frame++;
        if (frame >= totalFrames) {
          current = end; // Pastikan berhenti tepat di angka akhir
          clearInterval(interval);
        }
        counterElement.textContent = current.toLocaleString("id-ID", { minimumFractionDigits: 2, maximumFractionDigits: 2 });
      }

      const interval = setInterval(updateCounter, 1000 / fps);
    }

    // Mulai animasi
    animateCount(0, 15000.34, 2000); // Durasi 2 detik
  </script>
